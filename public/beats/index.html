<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Beat Pads</title>
</head>

<body>
    <div class="app">
        <header>
            <h1>Pad Master</h1>
            <p>Create beats using the keyboard<br><br><br></p>
            <p>QWE - basslines</p>
            <p>ASD - kick & snare loops</p>
            <p>ZXC - hi-hat loops</p>
            <p>789 - kick</p>
            <p>456 - snare</p>
            <p>123 - hi-hat</p>
        </header>
        <div class="pads">
            <div class="pad1"> <audio id="audio1" class="sound" src="sounds/Bass/Bass_F(2).wav">Q: Bass 1</audio> </div>
            <div class="pad2"> <audio id="audio2" class="sound" src="sounds/Bass/Virus Reece_C(6).wav">W: Bass 2</audio></div>
            <div class="pad3"> <audio id="audio3" class="sound" src="sounds/Sublvl Samples/Basslines/Bassline3.wav">E: Bass 3</audio> </div>
            <div class="pad4"> <audio id="audio4" class="sound" src="sounds/Kick and Snare Loops/Kick & Snare Loop New 1.wav">A: Kick and snare loop 1</audio></div>
            <div class="pad5"> <audio id="audio5" class="sound" src="sounds/Kick and Snare Loops/Kick + Snare Loop 8.wav">S: Kick and snare loop 2</audio> </div>
            <div class="pad6"> <audio id="audio6" class="sound" src="sounds/Sublvl Samples/Drumloops/Drumloop1.wav">D: Kick and snare loop 3</audio> </div>
            <div class="pad7"> <audio id="audio7" class="sound" src="sounds/Hi-Hat Loops/Hat Loop 04.wav">Z: Hi hat loop 1</audio> </div>
            <div class="pad8"> <audio id="audio8" class="sound" src="sounds/Hi-Hat Loops/Hat Loop 05.wav">X: Hi hat loop 2</audio> </div>
            <div class="pad9"> <audio id="audio9" class="sound" src="sounds/Sublvl Samples/Basslines/Bassline7.wav">C: Another bass line</audio> </div>
            <div class="pad10"> <audio id="audio10" class="sound" src="sounds/Kicks/Kick 1.wav">7: Kick 1</audio> </div>
            <div class="pad11"> <audio id="audio11" class="sound" src="sounds/Kicks/Kick 3.wav">8: Kick 2</audio> </div>
            <div class="pad12"> <audio id="audio12" class="sound" src="sounds/Kicks/New Kick 017.wav">9: Kick 3</audio></div>
            <div class="pad13"> <audio id="audio13" class="sound" src="sounds/Snares/Snare 01.wav">4: Snare 1</audio></div>
            <div class="pad14"> <audio id="audio14" class="sound" src="sounds/Snares/Snare 03.wav">5: Snare 2</audio></div>
            <div class="pad15"> <audio id="audio15" class="sound" src="sounds/Snares/Snare 05.wav">6: Snare 3</audio></div>
            <div class="pad16"> <audio id="audio16" class="sound" src="sounds/Hi-Hats/Hihat 2.wav">1: Hi hat 1</audio></div>
            <div class="pad17"> <audio id="audio17" class="sound" src="sounds/Hi-Hats/Hihat 3.wav">2: Hi hat 2</audio></div>
            <div class="pad18"> <audio id="audio18" class="sound" src="sounds/Hi-Hats/Hihat 8.wav">3: Hi hat 3</audio></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
